[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts", "foundry-devops/=lib/foundry-devops"]
# Allowing Foundry to run commands directly on our PC (To run .sh script (code interpreted by terminals like bash/shell etc.))
ffi = false

