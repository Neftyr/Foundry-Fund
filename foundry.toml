[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts", "foundry-devops/=lib/foundry-devops"]
# Allowing Foundry to run commands directly on our PC (To run .sh script (code interpreted by terminals like bash/shell etc.)) !!! KEEP THIS FALSE AS LONG AS YOU CAN !!!
ffi = false

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
